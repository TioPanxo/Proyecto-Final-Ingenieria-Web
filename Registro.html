<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/c67c1c7350.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;0,600;1,900&family=League+Spartan:wght@300;600&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="bg-light">
        <section>
            <div class="row g-0">
                <div class="col-lg-7">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item img-1 active">
                                <img src="images/Bosque.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="fw-bold">Vive feliz, vive verde.</h5>
                                    <p>Cuida de tu medio ambiente para vivir una vida salubale y feliz.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/img 2.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="fw-bold">Come bien, come sano.</h5>
                                <p>Alimentate de forma natural junto a nuestras recetas.</p>
                            </div>
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>

                </div>
                <div class="col-lg-5 d-flex flex-column">
                    <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                        <a href="index.html">
                            <img src="images/logomarca.jpg" class="img-fluid">
                        </a>
                    </div>
                    <div class="px-lg-5 py-lg-4 p-4 w-100 aling-self-center">
                        <h1 class="fw-bold mb-4">Completa los datos para registrarte.</h1>
                        <form class="mb-5">
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label fw-bold">Nombre</label>
                                <input class="form-control " placeholder="Ingresa tu nombre." id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label fw-bold">Correo electrónico.</label>
                                <input type="email" class="form-control " placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña.</label>
                                <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">

                            </div>
                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label fw-bold">Repetir contraseña.</label>
                                <input type="password" class="form-control mb-2" placeholder="Repite tu contraseña" id="exampleInputPassword1">

                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse.</button>
                        </form>
                        <p class="fw-bold text-center text-muted">O registrate con</p>
                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-outline-dark flex-grow-1 me-2" ><i class="fa-brands fa-google lead me-2"></i>Google.</button>
                            <button type="submit" class="btn btn-outline-dark flex-grow-1 ms-2" ><i class="fa-brands fa-facebook me-2"></i>Facebook.</button>
                        </div>
                    </div>
                    <div class="text-center px-lg-5 pt-lg-3 pb-lg4 p-4 w-100 mt-auto">
                        <p class="d-inline-block mb-0">¿Ya tienes cuenta?</p> <a href="inicioSecion.html" class=" fw-bold text-decoration-none" style="color: green;">Inicia sesión.</a>
                    </div>

                </div>
                
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
